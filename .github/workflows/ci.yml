name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y jq shellcheck
      - name: Shellcheck
        run: shellcheck scripts/*.sh
      - name: Validate
        run: bash scripts/validate.sh
